name: Run Tests
on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          check-latest: true
      - name: Setup golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: "v1.56.2"
          args: --verbose
      - name: Quality Check
        run: |
          make audit
